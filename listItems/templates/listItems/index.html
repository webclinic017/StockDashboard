<div class="row" align="center">
    <form action="" method="POST">
      {% csrf_token %}
        <div class="col-md-8">
            <div class="search"> 
                <i class="fa fa-search"></i> 
                <input type="text" name="searchBar" class="form-control" placeholder="Search by ticker symbol or company name..."> 
                <button type="submit" class="btn btn-primary">Add</button> 
            </div>
        </div>
    </form>
</div>

<div class="row table-list table-header">
    <div class="col" align="center">Ticker</div>
    <div class="col" align="center">Price</div>
    <div class="col" align="center">Change</div>
    <div class="col" align="center">52-week Low</div>
    <div class="col" align="center">52-Week High</div>
    <div class="col" align="center"></div> <!--for delete button-->
</div>

<ul class="table-list" id="stockList">
    {% for item in to_add %}
        <li>
            <div class="row">
            <div class="col" align="center">{{item.query}}</div>
            <div class="col" align="center">$173.24</div>
            <div class="col" align="center">-1.56%</div>
            <div class="col" align="center">$182.68</div>
            <div class="col" align="center">$115.24</div>
            <div class="col" align="center">
                <a style="text-decoration: none;" href="delete/{{item.id}}">
                <button type="button" class="btn btn-danger">Delete</button>
                </a>
            </div>
            </div>
        </li>
    {% endfor %}
